<div class="container">
	<div class="row">
	<div ng-repeat="shop in vm.data | limitTo:20" class="col-md-6">
			<h3>{{shop.name}}</h3>
			<h4>Cuisine: {{shop.cuisine}}</h4>
			<h4>Address: {{shop.address.building}}, {{shop.address.street}}, {{shop.borough}} {{shop.address.zipcode}}.</h4>
			<hr>
		</div>
	</div>
</div>
