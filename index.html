<!DOCTYPE html>
<html lang="en" data-ng-app="myAngApp">
<head>
	<base href="/myAngularPG/">
	<title ng-bind="'myAngularPG - ' + title"></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/myAngularPG.css">

	<script type="text/javascript" src="./scripts/libs/bootstrap.min.js"></script>
</head>
<body>

						<span class="icon-bar"></span>
						<span class="icon-bar"></span> 
					</button>
					<a class="navbar-brand" href="/#/home">myAngularPG - {{title}}</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="/#/home">Home</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="/#/home">Play Ground
								<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="/#/motorSavings">Motors</a></li>
									<li><a href="/#/hotelSearch">Cafés</a></li>
								</ul>

							<li><a href="/#/motorSavings">Motors</a></li>

						</ul>

    <div data-ng-view=""></div>

    	<p class="text-muted">
    	<i class="fa fa-copyright" aria-hidden="true"> </i><strong>2016</strong> Jebinson Samarasam</p>
    </div>
    </footer>

	<script type="text/javascript" src="./scripts/libs/angular-route.min.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>	
	<script type="text/javascript" src="./scripts/services/api.js"></script>
	<script type="text/javascript" src="./scripts/controllers/homeController.js"></script>	
	<script type="text/javascript" src="./scripts/controllers/hotelController.js"></script>	
	<script type="text/javascript" src="./scripts/controllers/motorSavings.js"></script>
